@let features = featuresData(); @if(features){
<table
  mat-table
  class="feature-table"
  [style]="{ width: width() * 1.25 + 'px' }"
  [dataSource]="features"
>
  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let feature">
      <!-- Display the icon dynamically based on the feature.icon string -->
      <mat-icon>{{ feature.icon }}</mat-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let feature">{{ feature.name }}</td>
  </ng-container>

  <!-- Unit Column -->
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let feature">{{ feature.unit }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

}
